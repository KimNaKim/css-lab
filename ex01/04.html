<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .header {
        width: 100%;
        height: 150px;
        font-size: 40px;
        background-color: rgb(255, 90, 117);
        color: white;
        display: flex;
        justify-content: center; /* 가로 가운데 */
        align-items: center; /* 세로 가운데 */
        border: 3px solid white;
        border-radius: 20px;
      }
      .body {
        background-color: red;
        width: 100%;
        height: 60px;
        display: flex;
        justify-content: center; /* 가로 가운데 */
        align-items: center; /* 세로 가운데 */
        border: 3px solid white;
        border-radius: 20px;
      }
      .body-item {
        display: inline;
        color: white;
        padding: 10px 10px 10px 10px;
        text-decoration: underline;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div class="header">⚔️COS⚔️</div>

    <div class="body">
      <div class="body-item">Home</div>
      <div class="body-item">HTML</div>
      <div class="body-item">CSS</div>
      <div class="body-item">React</div>
      <div class="body-item">Django</div>
    </div>
  </body>
</html>
