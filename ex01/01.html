<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 클래스명으로 찾기 */
      .a {
        color: red;
        font-size: 20px;
      }
      /* 태그 이름으로 찾기 */
      h1 {
        color: blue;
      }
      /* id 이름으로 찾기 */
      #line {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>css 기본 문법 1</h1>
    <hr />
    <div class="a">Hello, World!</div>
    <div id="line">Hello, World!</div>
  </body>
</html>
