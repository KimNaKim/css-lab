<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .outer {
        display: grid;
        background-color: white;
        padding: 10px;
        border-radius: 20px;
      }
      .header {
        /*헤더(제목)*/
        border-radius: 10px;
      }
      .box {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        justify-content: space-evenly;
        padding: 5px;
        gap: 5px;
        border: 3px solid lightgray;
        border-radius: 10px;
      }
      .card {
        padding: 3px;
        border-radius: 5px;
        display: grid;
        height: 80px;
        border: 2px solid lightgray;
        grid-template-columns: 3fr 5fr;
      }
      .card_img {
        display: grid;
        height: 80px;
        justify-items: center;
        align-self: start;
      }
      .card_img > img {
        width: 100%;
        height: 100%;
        border-radius: 3px;
      }
      .card_content {
        display: grid;
        justify-items: center;
        font-size: 20px;
        font-weight: 700;
        align-items: center;
      }
      .card:hover {
        background-color: lightgray;
        border: 2px solid gray;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="outer">
        <div class="header"><h1>에어비앤비 둘러보기</h1></div>
        <div class="box">
          <div class="card">
            <div class="card_img">
              <img
                src="https://a0.muscache.com/4ea/air/v2/pictures/8b7519ec-2c82-4c09-8233-fd4d2715bbf9.jpg?t=r:w375-h250-sfit,e:fjpg-c80"
                alt=""
              />
            </div>
            <div class="card_content">숙소 및 부티크 호텔</div>
          </div>
          <div class="card">
            <div class="card_img">
              <img
                src="https://a0.muscache.com/4ea/air/v2/pictures/a77ee672-e790-4362-8cc5-52bec1371ece.jpg?t=r:w375-h250-sfit,e:fjpg-c80"
                alt=""
              />
            </div>
            <div class="card_content">트립</div>
          </div>
          <div class="card">
            <div class="card_img">
              <img
                src="https://a0.muscache.com/4ea/air/v2/pictures/38f2bfd6-1f4d-46d7-babf-61657deef302.jpg?t=r:w375-h250-sfit,e:fjpg-c80"
                alt=""
              />
            </div>
            <div class="card_content">어드벤처</div>
          </div>
          <div class="card">
            <div class="card_img">
              <img
                src="https://a0.muscache.com/4ea/air/v2/pictures/da2d8e97-90b7-409f-94ac-5ab0327c289b.jpg?t=r:w375-h250-sfit,e:fjpg-c80"
                alt=""
              />
            </div>
            <div class="card_content">레스토랑</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
