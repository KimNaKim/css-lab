<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      .main {
        border: 1px solid black;
        padding-left: 20px;
        padding-right: 20px;
      }
      .header {
        border: 1px solid black;
        display: grid;
        justify-content: space-between;
        grid-auto-flow: column;
      }
      .header_icon {
        display: grid;
        border: 1px solid black;
      }
      .header_menu {
        display: grid;
        grid-auto-flow: column;
        border: 1px solid black;
      }
      .menu_item {
        display: grid;
        border: 1px solid black;
        align-content: center;
        justify-content: center;
        padding-left : 10px;
        padding-right: 10px;
      }
      .login_frame {
        border-radius: 20px;
        display: grid;
        position: absolute;
        top: 20%;
        left: 5%;
        border: 1px solid black;
        padding: 30px;
        width : 400px;
      }
      .title{
        font-size : 30px;
        font-weight : 700;
      }
      .destination{
        padding : 5px;
      }
      .calendar{
        display : grid;
        grid-template-columns: 1fr 1fr;
        padding : 5px;
        gap : 10px;
      }
      .submit_btn{
        border: 1px solid black;
        margin-top : 10px;
        border-radius: 5px;
        width : 55px;
        height : 35px;
        display : grid;
        justify-self: end;
        justify-content: center;
        align-content: center;
      }
      .text_space > input{
        display : grid;
        justify-self: center;
        width : 100%;
        height : 30px;
        border: 2px solid gray;
        border-radius: 5px;
      }
      .text_space > select{
        display : grid;
        justify-self: center;
        width : 100%;
        height : 35px;
        border: 2px solid gray;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="header_icon">✈️</div>
        <div class="header_menu">
          <div class="menu_item">호스트가 되어보세요</div>
          <div class="menu_item">도움말</div>
          <div class="menu_item">회원가입</div>
          <div class="menu_item">로그인</div>
        </div>
      </div>
      <div class="login_frame">
        <div class = "title">특색 있는 숙소와 즐길 거리를 예약하세요.</div>
        <div class = "destination">
            <div><h4>목적지</h4></div>
            <div class = "text_space"><input type="text" placeholder="모든 위치"/></div>
        </div>
        <div class = "calendar">
            <div class = "checkin">
                <div><h4>체크인</h4></div>
                <div class = "text_space"><input type="date"/></div>
            </div>
            <div class = "checkout">
                <div><h4>체크아웃</h4></div>
                <div class = "text_space"><input type="date"/></div>
            </div>
        </div>
        <div class = "people">
            <div><h4>인원</h4></div>
            <div class = "text_space">
                <select>
                    <option value = "1">1명</option>
                    <option value = "2">2명</option>
                    <option value = "3">3명</option>
                    <option value = "4">4명</option>
                    <option value = "5">5명</option>
                </select>
            </div>
        </div>
        <div class = "submit_btn">
            검색
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
