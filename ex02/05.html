<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .outer {
        display: grid;
        width: 500px;
        height: 750px;
        border: 2px solid skyblue;
        background-color: aliceblue;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto auto auto;
        justify-content: space-between;
        gap: 10px;
      }
      .inner {
        border: 1px solid red;
        background-color: pink;
        width: 100px;
        height: 100px;
      }
      .inner:nth-child(1) {
        justify-self: start;
        align-self: start;
      }

      .inner:nth-child(2) {
        justify-self: end;
        align-self: start;
      }

      .inner:nth-child(3) {
        justify-self: center;
        align-self: center;
      }

      .inner:nth-child(4) {
        justify-self: end;
        align-self: end;
      }
      .inner:nth-child(5) {
        justify-self: start;
        align-self: center;
      }
      .inner:nth-child(6) {
        justify-self: center;
        align-self: end;
      }
    </style>
  </head>

  <body>
    <div class="outer">
      <div class="inner">안녕</div>
      <div class="inner">안녕</div>
      <div class="inner">안녕</div>
      <div class="inner">안녕</div>
      <div class="inner">안녕</div>
      <div class="inner">안녕</div>
    </div>
  </body>
</html>
