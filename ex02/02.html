<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        padding: 20px;
        border: 2px solid black;
        display: grid;
        /*auto의 개수or 1fr의 개수에 따라 열 수를 바꿀 수 있음*/
        /*자식의 배치는 부모에게서*/
        grid-template-columns: 1fr 3fr 1fr;
        /*자식 그리드 간의 여백을 결정하는 설정*/
        gap: 10px;
      }
      .box2 {
        padding: 20px;
        border: 2px solid blue;
        text-align: center;
        font-size: 30px;
        /*집어넣는 숫자 값에 따라 컬럼 크기를 결정 가능*/
        grid-column: 3/5;
      }
    </style>
  </head>
  <body>
    <h1>패딩과 마진, GAP</h1>
    <hr />
    <div class="box1">
      <div class="box2">box1</div>
      <div class="box2">box2</div>
      <div class="box2">box3</div>
      <div class="box2">box4</div>
      <div class="box2">box5</div>
      <div class="box2">box5</div>
    </div>
  </body>
</html>
