<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box1 {
      width: 200px;
      height: 200px;
      background-color: red;
      display: inline-block;
      position: static;
    }
    .box2 {
      width: 200px;
      height: 200px;
      background-color: orange;
      display: inline-block;
      position: relative;
    }
    .box3 {
      width: 200px;
      height: 200px;
      background-color: yellow;
      display: inline-block;
      position: absolute;
      top: 50px;
      right: 50px;
    }
    .box4 {
      width: 200px;
      height: 200px;
      background-color: green;
      display: inline-block;
      position: relative;
    }
  </style>
  <body>
    <h1>위치 이동하기(position) static, relative, absolute, fixed</h1>
    <hr />
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
  </body>
</html>
